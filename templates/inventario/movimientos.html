{% extends "base.html" %}

{% block breadcrumb %}
Gestión de Inventario / Consultar Contratos
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="card-title mb-0">Base de Contratos</h3>
        <a href="{{ url_for('inventario.inventario_nuevo_contrato') }}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Cargar Nuevo
        </a>
    </div>
    <div class="card-body">
        
        <div class="row mb-3 g-2">
            <div class="col-md-6">
                <input type="text" id="filtroTexto" class="form-control" placeholder="Buscar por Cliente, Lote, Contrato...">
            </div>
            <div class="col-md-3">
                <select id="filtroEstado" class="form-select">
                    <option value="todos">Todos los Estados</option>
                    <option value="activo">Activos</option>
                    <option value="finalizado">Finalizados</option>
                    <option value="rescindido">Rescindidos</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-info w-100 text-white" onclick="cargarContratos()">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-striped align-middle" id="tablaContratos">
                <thead class="table-dark">
                    <tr>
                        <th>N° Contrato</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Lote</th>
                        <th class="text-end">Monto Total</th>
                        <th>Estado</th>
                        <th class="text-end">Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEditar" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title">Editar Contrato</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editId">
                <div class="mb-3">
                    <label>N° Contrato</label>
                    <input type="text" id="editNumero" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Estado</label>
                    <select id="editEstado" class="form-select">
                        <option value="activo">Activo</option>
                        <option value="finalizado">Finalizado</option>
                        <option value="rescindido">Rescindido (Borra Deuda)</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Observaciones</label>
                    <textarea id="editObs" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="guardarEdicion()">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/inventario_contratos.js') }}"></script>
{% endblock %}
